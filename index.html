				},
				{

					"maChuyenMuc": "tu-van"

			let arr = categoryArray.filter(val => val.maChuyenMuc === category);
			// console.log('arr', arr);
			return (arr[0] && arr[0].displayName) || 'Chưa có';
		}

			},
			// load response as flat text
			responseType: 'text',
			status: '.scroll-status',
			history: false,
		});

		// use element to turn HTML string into elements
		var proxyElem = document.createElement('div');

		infScroll.on('load', function (response) {
			// parse response into JSON data
			var dataParse = JSON.parse(response);
			console.log('dat', dataParse)
			// compile data into HTML
			var itemsHTML = '';
			dataParse.data && dataParse.data.forEach(val => {
				itemsHTML += `
				<div class="photo-item" style="margin-bottom: 10px">
					<article
					class="post_item post_layout_extra post_format_standard post-337 post type-post status-publish format-standard has-post-thumbnail hentry category-articles category-culture tag-animals tag-art tag-hot tag-photography tag-travel tag-wallpaper post_emotion_main_like post_emotion_like post_emotion_wow post_emotion_haha post_emotion_angry post_emotion_love post_emotion_sad">

							<div class="post_content_inner">

							</div>
						</div>
					</div>
					</article>
				</div>`;
			})
